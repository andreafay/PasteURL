<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>PasteURL Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script th:src="@{/script.js}"></script>
    <link th:href="@{/main.css}" rel="stylesheet" />
    <link rel="icon" type="image/png" th:href="@{/logo.png}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-primary text-gray-950" style="font-family: Merriweather">
<div class="mt-36">
    <div class="flex flex-col h-full items-center justify-center p-2">
            <p class="text-4xl font-semibold">Please Login</p>
        <div class="my-8" th:if="${param.error}">
            <p>Invalid email/username or password</p>
        </div>
        <div th:if="${param.logout}">
            <p>You have been logged out<p>
        </div>
        <div>
            <form th:action="@{/login}" method="post">
                <div class="mb-2 mt-12">
                    <input type="text" name="username" placeholder="Username/Email" required class="w-full p-2 bg-secondary border border-gray-600 rounded"/>
                </div>
                <div>
                    <input type="password" name="password" placeholder="Password" required class="w-full p-2 bg-secondary border border-gray-600 rounded"/>
                </div>
                <button class="bg-fifth text-gray-950 px-2 py-1 border border-gray-950 rounded active:bg-fourth mt-6 mx-auto block" type="submit" value="Login">Enter</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
